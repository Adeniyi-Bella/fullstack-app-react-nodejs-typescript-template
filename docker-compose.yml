services:
  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      MONGO_URI: mongodb://mongo:27017/app
      REDIS_URL: redis://redis:6379
      JWT_SECRET: super-long-and-safe-dev-secret-that-is-definitely-32-chars-long
      WHITELIST_ORIGINS: http://localhost:5173
    depends_on:
      - mongo
      - redis
    networks:
      - app-network

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
